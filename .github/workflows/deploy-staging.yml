name: Build & Deploy Mood Beauty (Staging)

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create staging env file
        run: |
          echo "REACT_APP_API_URL=${{ secrets.STUDIO_STAGING_API_URL }}" > .env.production
          echo "REACT_APP_API_URL=${{ secrets.STUDIO_STAGING_API_URL }}" > .env.local

      - name: Build and pack Next.js app
        run: |
          npm ci
          npm run build
          tar czf nextjs-app.tar.gz .next package.json package-lock.json public next.config.ts tsconfig.json postcss.config.mjs src .env.production

      - name: Upload Next.js artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-app.tar.gz

  deploy:
    needs: build
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest

    steps:
      - name: Download Next.js artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      - name: Copy artifact to EC2 Staging
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.STUDIO_EC2_STAGING_HOST }}
          username: ${{ secrets.STUDIO_EC2_STAGING_USER }}
          key: ${{ secrets.STUDIO_EC2_STAGING_SSH_KEY }}
          source: nextjs-app.tar.gz
          target: /var/www/dorosh-studio

      - name: Deploy on EC2 Staging via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.STUDIO_EC2_STAGING_HOST }}
          username: ${{ secrets.STUDIO_EC2_STAGING_USER }}
          key: ${{ secrets.STUDIO_EC2_STAGING_SSH_KEY }}
          script: |
            set -e
            cd /var/www/dorosh-studio

            # Clean old config files that may conflict with new TS-based project
            rm -f next.config.js jsconfig.json .eslintrc.json .editorconfig

            # Extract the build files
            tar xzf nextjs-app.tar.gz

            # Install production dependencies
            npm ci --omit=dev

            # Create staging .env file (no leading spaces)
            echo 'REACT_APP_API_URL=https://crm-staging.moodbeauty.de/' > .env

            # Create PM2 ecosystem config with timestamps
            cat > ecosystem.config.cjs <<'EOFCONFIG'
            module.exports = {
              apps: [{
                name: 'dorosh-studio-staging',
                script: 'npm',
                args: 'start -- -p 3001',
                cwd: '/var/www/dorosh-studio',
                time: true,
                log_date_format: 'YYYY-MM-DD HH:mm:ss Z',
                merge_logs: true
              }]
            };
            EOFCONFIG

            # Restart the Next.js staging application with PM2
            pm2 delete dorosh-studio-staging || true
            pm2 start ecosystem.config.cjs
            pm2 save

            # Clean up archive
            rm -f nextjs-app.tar.gz

            echo "Staging deployment completed!"
            echo "Next.js Staging: https://staging.moodbeauty.de/"

