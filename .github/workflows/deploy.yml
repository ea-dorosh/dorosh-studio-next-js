name: Build & Deploy Dorosh Studio

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create production env file
        run: |
          echo "REACT_APP_API_URL=https://booking.baufi-poker.org" > .env.production
          echo "REACT_APP_API_URL=https://booking.baufi-poker.org" > .env.local

      - name: Build and pack Next.js app
        run: |
          npm ci
          npm run build
          tar czf nextjs-app.tar.gz .next package.json package-lock.json public next.config.js src .env.production .env.local

      - name: Upload Next.js artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-app.tar.gz