name: Build & Deploy Dorosh Studio

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create production env file
        run: |
          echo "REACT_APP_API_URL=https://crm.moodbeauty.de/" > .env.production
          echo "REACT_APP_API_URL=https://crm.moodbeauty.de/" > .env.local

      - name: Build and pack Next.js app
        run: |
          npm ci
          npm run build
          tar czf nextjs-app.tar.gz .next package.json package-lock.json public next.config.js src .env.production

      - name: Upload Next.js artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-app.tar.gz

  deploy:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Download Next.js artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      - name: Copy artifact to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.STUDIO_EC2_HOST }}
          username: ${{ secrets.STUDIO_EC2_USER }}
          key: ${{ secrets.STUDIO_EC2_SSH_KEY }}
          source: nextjs-app.tar.gz
          target: /var/www/dorosh-studio

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.STUDIO_EC2_HOST }}
          username: ${{ secrets.STUDIO_EC2_USER }}
          key: ${{ secrets.STUDIO_EC2_SSH_KEY }}
          script: |
            set -e
            cd /var/www/dorosh-studio

            # Extract the build files
            tar xzf nextjs-app.tar.gz

            # Install production dependencies
            npm ci --omit=dev

            # Create .env file if not exists
            cp .env.production .env

            # Create PM2 ecosystem config with timestamps
            cat > ecosystem.config.cjs << 'EOFCONFIG'
module.exports = {
  apps: [{
    name: 'dorosh-studio',
    script: 'npm',
    args: 'start -- -p 3001',
    cwd: '/var/www/dorosh-studio',
    time: true,
    log_date_format: 'YYYY-MM-DD HH:mm:ss Z',
    merge_logs: true
  }]
};
EOFCONFIG

            # Restart the Next.js application with PM2
            pm2 delete dorosh-studio || true
            pm2 start ecosystem.config.cjs
            pm2 save

            # Clean up archive
            rm -f nextjs-app.tar.gz

            # Send success notification
            telegram-notify "Dorosh Studio deploy successful" "Application updated and restarted%0Aâ€¢ Commit: ${{ github.sha }}%0Aâ€¢ Branch: ${{ github.ref_name }}%0Aâ€¢ Actor: ${{ github.actor }}" "ðŸš€" || echo "Notification failed"

      - name: Notify deployment failure
        if: failure()
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.STUDIO_EC2_HOST }}
          username: ${{ secrets.STUDIO_EC2_USER }}
          key: ${{ secrets.STUDIO_EC2_SSH_KEY }}
          script: |
            telegram-notify "Dorosh Studio deploy FAILED" "âŒ Deployment error!%0Aâ€¢ Commit: ${{ github.sha }}%0Aâ€¢ Branch: ${{ github.ref_name }}%0Aâ€¢ Actor: ${{ github.actor }}%0A%0ACheck GitHub Actions logs" "ðŸš¨" || true
